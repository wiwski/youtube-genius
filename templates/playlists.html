{%extends "layout.html"%}
{% block body %}
<div style="padding:24px">
  <h1 class="mdc-typography--title">Here are all your playlists</h1>
  <span class="mdc-typography--body1">Select one and click submit to create a new playlist from one of your playlist.</span>
</div>
<form id="playlistUser">
<div style="padding:24px">
  <button type="button" onclick="handleForm()" class="mdc-button mdc-button--raised mdc-button--primary" style="margin-bottom:14px;">
    Submit
  </button>
</div>
{% for playlist in playlists %}
<div style="display: flex; flex-direction:row; align-items: center; padding:24px; 
-webkit-box-shadow: -1px 1px 32px 1px rgba(0,0,0,0.75);
-moz-box-shadow: -1px 1px 32px 1px rgba(0,0,0,0.75);
box-shadow: -1px 1px 10px 1px rgba(0,0,0,0.75);
margin: 8px;
width: 630px;
">
  <div class="mdc-radio">
    <input class="mdc-radio__native-control" name="playlist" type="radio" value="{{playlist.id}}" id="{{playlist.id}}">
    <div class="mdc-radio__background">
      <div class="mdc-radio__outer-circle"></div>
      <div class="mdc-radio__inner-circle"></div>
    </div>
  </div>
  <label for="{{playlist.id}}" style="display: flex; flex-direction:row; align-items: center;">
      <img src={{playlist.thumbnail}} alt"playlist thumbnail" style="max-width:120px;">
      <div style="display:inline-block; margin-left:14px">
          <h3 class="mdc-typography--subheading1"> {{playlist.title}} </h3>
          <p class="mdc-typography--caption"> {{playlist.description}} </p>
      </div>
  </label>
</div>
{% endfor %}
<div style="padding:24px">
  <button type="button" onclick="handleForm()" class="mdc-button mdc-button--raised mdc-button--primary" style="margin-bottom:14px;">
    Submit
  </button>
</div>

</form>

<script>
  function handleForm() {
      var playlistId = $('input[name=playlist]:checked', '#playlistUser').val()
      document.location.replace(`/playlist/${playlistId}`);
  }


</script>
{%endblock%}
